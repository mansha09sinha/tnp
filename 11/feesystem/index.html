  <title>Fee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background:linear-gradient(135deg, #c2ffd8, #465efb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(37, 111, 160, 0.15);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .glass-card h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 20px;
    }

    .glass-card p {
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .glass-card a {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      background: rgba(38, 199, 59, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .glass-card a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
